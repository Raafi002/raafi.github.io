<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') center/cover no-repeat;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 350px;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('foto.jpg') center/cover;
            display: inline-block;
            border: 3px solid #ffffff;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        h1 {
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #bbb;
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .social-icons li {
            background: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            text-align: left;
            width: 100%;
        }
        .social-icons a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .social-icons img {
            width: 40px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .social-icons div {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .social-icons span {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
